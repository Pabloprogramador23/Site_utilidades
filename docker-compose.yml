version: '3.9'

services:
  app:
    build: .
    container_name: site_utilidades_app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uv run python app.py
    # Se precisar expor porta (ex: para Streamlit/FastAPI), descomente abaixo
    # ports:
    #   - "8501:8501"

  db:
    image: postgres:16
    container_name: site_utilidades_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: site_utilidades
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: site_utilidades_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
